name: GitHub Actions Demo
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v2
      - name: Set node env
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider

      - name: ðŸ’» 'UI Tests - Cypress'
        uses: cypress-io/github-action@v2.9.7
        with:
          start: yarn start
          wait-on: http://localhost:3000
          wait-on-timeout: 120
